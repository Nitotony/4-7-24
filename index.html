<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration</h1>
        <div class="Roll">
            <label for="Roll No">Roll No : </label>
            <input name="Roll No" type="text">
        </div>
        <div class="Name">
            <label for="Name">Name : </label>
            <input name="Name" type="text">
        </div>

        <div class="Department">
            <label for="Department">Department : </label>
            <select name="Department" id="">
                <option value="">  CSE  </option>
                <option value="">  ECE  </option>
                <option value="">  AI/ML  </option>
            </select>
        </div>
        <div class="ten">
            <label for="ten">10th mark : </label>
            <input name="ten" type="text">
        </div>
        <div class="twelve">
            <label for="twelve">12th mark : </label>
            <input name="twelve" type="text">
        </div>

        <div class="deg">
            <label for="deg">Degree % : </label>
            <input name="deg" type="text">
        </div>
        <div class="buttons">
            <button>Submit</button>
            <button>Cancel</button>
        </div>

    </div>
</body>
</html>
